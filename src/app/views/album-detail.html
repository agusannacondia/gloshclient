<div *ngIf="album && songs && artist" class="album-box">
	<div class="row col-lg-12">
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		  	<div class="row col-lg-12">
		  		<div class="col-lg-9">
		  			<div class="row col-lg-12">
		  				<div class="col-lg-9">
		  					<h1 class="display-4 album-title">{{album.title}}</h1>		
		  				</div>
		  				<div class="col-lg-3">
		  					<p class="lead album-artist">{{artist.name}}</p>		
		  				</div>	
		  			</div>
		  			<div class="row col-lg-12">
		  				<div class="col-lg-11">
		  					<p class="album-genre">{{album.genre}}</p>		
		  				</div>
		  				<div class="col-lg-1">
		  					<a class="link-info" target="_blank" href="https://www.google.com/search?q={{album.title + ' ' + artist.name}}">üõà</a>		
		  				</div>
		  			</div>
		  			<div class="row col-lg-12">
		  				<p class="album-description">"{{album.description}}"</p>
		  			</div>
		  		</div>
		  		<div class="col-lg-3 album-image-content">
		  			<img class="album-image" src="{{ url + 'get-image-album/' + album.image }}">
		  		</div>
		  	</div>
		  </div>
		</div>
	</div>
	<div class="row col-lg-12">
		<table class="table table-striped table-dark">
		  <thead>
		    <tr>
		      <th scope="col" style="text-align: center;">#</th>
		      <th scope="col" style="text-align: center;">T√≠tulo</th>
		      <th scope="col" style="text-align: center;">Duraci√≥n</th>
		      <th scope="col" style="text-align: center;">Reproducir</th>
		      <th scope="col" style="text-align: center;">Mis favoritas</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let song of songs; let indexOfElement=index;">
		      <th scope="row" style="text-align: center;">{{indexOfElement}}</th>
		      <td>{{ song.title }}</td>
		      <td style="text-align: center;">{{ song.duration }}</td>
		      <td style="text-align: center;"><a (click)="startPlayer(song);" style="font-weight: bold; font-size: 20px;">‚ñ∫</a></td>
		      <td style="text-align: center;"><a style="font-weight: bold;">‚ù§</a></td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>

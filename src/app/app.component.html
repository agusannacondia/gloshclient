<!-- USUARIO SIN LOGGEAR -->

<div class="row col-lg-12 index-background" *ngIf="!identity">
	<div class="col-lg-6 index-login" id="indexLogin">
		<div class="index-login-form">
			<div class="row index-login-logo">
				<img src="../assets/img/logo2.png">	
			</div>
			<div class="row index-login-title">
				<h2>Ingresar</h2>	
			</div>
			<div class="row index-login-space">
				&nbsp;
			</div>
			<div class="alert alert-danger" role="alert" *ngIf="alertMessageLogin">
	 			{{ alertMessage }}
			</div>
			<div class="row index-login-datos">
				<form #formIdentificate="ngForm" (ngSubmit)="onSubmitLogin()" class="col-lg-12">
					<div class="row col-lg-12 index-login-correo">
						<div class="col-lg-4">
							<label for="email">Correo</label><span *ngIf="!email.valid && email.touched">*</span>	
						</div>
						<div class="col-lg-8">
							<input type="text" #email="ngModel" name="email" [(ngModel)]="userLogin.email" class="form-control" required />
						</div>
					</div>
					<div class="row col-lg-12 index-login-pass">
						<div class="col-lg-4">
							<label for="password">Contraseña</label><span *ngIf="!password.valid && password.touched">*</span>	
						</div>
						<div class="col-lg-8">
							<input type="password" #password="ngModel" name="password" [(ngModel)]="userLogin.password" class="form-control" required />	
						</div>
					</div>
					<div class="row col-lg-12 justify-content-between index-login-btn">
						<div class="col-lg-3">
							<button onclick="displayRegister(this)" type="button" class="btn btn-register" id="btn-register">Registrarme</button>
						</div>
						<div class="col-lg-3">
							<input type="submit" value="Entrar" class="btn btn-login" />
						</div>
					</div>
					<div class="row col-lg-12 index-login-btn">
						<div class="col-lg-6 index-login-recupero">
							<a href="#">Olvidé mi contraseña</a>
						</div>
					</div>
					<!--<div class="row col-lg-12">
						<div class="index-login-google">
							<img class="btn btn-googlelogin" id="btn-register" src="../assets/img/btn_google_signin_dark_normal_web.png" />
						</div>
					</div>-->
				</form>	
			</div>
		</div>
	</div>
	<div class="col-lg-6 index-register" id="indexRegister">
		<div class="index-register-form">
			<div class="row index-register-logo">
				<img src="../assets/img/logo2.png">	
			</div>
			<div class="row index-register-title">
				<h2>Registrate</h2>	
			</div>
			<div class="row index-register-space">
				&nbsp;
			</div>
			<div class="alert alert-success" role="alert" *ngIf="alertMessageRegister">
	 			{{ alertMessage }}
			</div>
			<div class="row index-register-datos">
				<form #formRegistrate="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-9 columnForm">
					<div class="row col-lg-12 index-register-nombre">
						<div class="col-lg-4">
							<label for="name">Nombre</label><span *ngIf="!name.valid && name.touched">*</span>
						</div>
						<div class="col-lg-8">
							<input type="text" #name="ngModel" name="name" [(ngModel)]="userRegister.name" class="form-control" required />
						</div>
					</div>
					<div class="row col-lg-12 index-register-apellido">
						<div class="col-lg-4">
							<label for="surname">Apellido</label><span *ngIf="!surname.valid && surname.touched">*</span>
						</div>
						<div class="col-lg-8">
							<input type="text" #surname="ngModel" name="surname" [(ngModel)]="userRegister.surname" class="form-control" required />
						</div>
					</div>
					<div class="row col-lg-12 index-register-correo">
						<div class="col-lg-4">
							<label for="emailReg">Correo</label><span *ngIf="!emailReg.valid && emailReg.touched">*</span>
						</div>
						<div class="col-lg-8">
							<input type="text" #emailReg="ngModel" name="emailReg" [(ngModel)]="userRegister.email" class="form-control" required />
						</div>
					</div>
					<div class="row col-lg-12 index-register-pass">
						<div class="col-lg-4">
							<label for="passwordReg">Contraseña</label><span *ngIf="!passwordReg.valid && passwordReg.touched">*</span>
						</div>
						<div class="col-lg-8">
							<input type="password" #passwordReg="ngModel" name="passwordReg" [(ngModel)]="userRegister.password" class="form-control" required />
						</div>
					</div>
					<div class="row col-lg-12 justify-content-between index-register-btn">
						<div class="col-lg-4">
							<button onclick="displayLogin(this)" type="button" class="btn btn-register" id="btn-register">Soy usuario</button>
						</div>
						<div class="col-lg-4">
							<input type="submit" value="Registrarme" class="btn index-register-btn" [disabled]="!formRegistrate.valid"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>	
</div>

<!-- USUARIO LOGGEADO -->

<div class="row col-lg-12 body" *ngIf="identity">
	<div *ngIf="identity" class="navigation col-lg-1" >
		<h1 id="head-title">
			<img class="logo" src="../assets/img/logo-mini.png">
			<a [routerLink]="['/']">{{ title }}</a>
		</h1>
		<nav id="navigation">
			<a [routerLink]="['/']" >Canciones</a>
			<a [routerLink]="['/artistas/1']" [routerLinkActive]="['actived']">Artistas</a>
			<a [routerLink]="['/']" >Albums</a>
			<a [routerLink]="['/']" >Favoritas</a>
		</nav>
		<nav id="userLogged">
			<div class="weather-now">
				<div *ngIf="clima && clima == 'Thunderstorm' && (hora > 6 && hora < 19)"><fa-icon [icon]="faBolt"></fa-icon>Tormentoso</div>
				<div *ngIf="clima && clima == 'Drizzle' && (hora > 6 && hora < 19)"><fa-icon [icon]="faCloudRain"></fa-icon>Llovizna</div>
				<div *ngIf="clima && clima == 'Rain' && (hora > 6 && hora < 19)"><fa-icon [icon]="faCloudRain"></fa-icon>Lluvioso</div>
				<div *ngIf="clima && clima == 'Snow' && (hora > 6 && hora < 19)"><fa-icon [icon]="faSnowflake"></fa-icon>Nieve</div>
				<div *ngIf="clima && clima == 'Clear' && (hora > 6 && hora < 19)"><fa-icon [icon]="faSun"></fa-icon>Soleado</div>
				<div *ngIf="clima && clima == 'Clouds' && (hora > 6 && hora < 19)"><fa-icon [icon]="faCloud"></fa-icon>Nublado</div>
				<div *ngIf="clima && clima == 'Thunderstorm' && (hora < 6 || hora > 19)"><fa-icon [icon]="faBolt"></fa-icon>Tormentoso</div>
				<div *ngIf="clima && clima == 'Drizzle' && (hora < 6 || hora > 19)"><fa-icon [icon]="faCloudMoonRain"></fa-icon>Llovizna</div>
				<div *ngIf="clima && clima == 'Rain' && (hora < 6 || hora > 19)"><fa-icon [icon]="faCloudMoonRain"></fa-icon>Lluvioso</div>
				<div *ngIf="clima && clima == 'Snow' && (hora < 6 || hora > 19)"><fa-icon [icon]="faSnowflake"></fa-icon>Nieve</div>
				<div *ngIf="clima && clima == 'Clear' && (hora < 6 || hora > 19)"><fa-icon [icon]="faMoon"></fa-icon>Despejado</div>
				<div *ngIf="clima && clima == 'Clouds' && (hora < 6 || hora > 19)"><fa-icon [icon]="faCloudMoon"></fa-icon>Nublado</div>
			</div>
			<div class="user-image">
				<img [routerLink]="['/mis-datos']" id="identityImage" src="{{ url + 'get-image-user/' + identity.image }}">
				<p [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']" id="identityName">{{ identity.name }}</p>
			</div>
			<p class="btn btn-warning" (click)="logout()">Salir</p>
		</nav>
	</div>
	<div [class.hidden]="!identity" class="central col-lg-11">
		<router-outlet></router-outlet>
		<player class="player" *ngIf="identity" id="moduloPlayer" hidden="true"></player>
	</div>
</div>
